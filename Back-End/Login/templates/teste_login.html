    <body>


      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
            {% for message in messages %}
            <div colour="green" role="alert">
              {{ message }}
            </div>
            {% endfor %}
            </ul>
        {% endif %}
      {% endwith %}
        <form action="/" method="post">
          <div class="caixa_login">
            <h1>PÃ¡gina Inicial - Teste</h1>
            <h2>
              {% if current_user.is_authenticated %}
                  Hi {{ current_user.id }}!
              {% else %}
                  Hi Visitante!
              {% endif %}
            </h2>

          </div>
        </form>
    </body>
    </html>
